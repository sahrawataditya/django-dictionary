{% extends 'dictionary/base.html' %}
{%  block content %}

<form action="search">
    <div class="input-group">
        <input type="text" required class="form-control" name="search" placeholder="Type a word">
        <div class="input-group-append">
            <button class="btn btn-outline-dark" type="submit">
                Search
            </button>
        </div>
    </div>

</form>

{% endblock %}
